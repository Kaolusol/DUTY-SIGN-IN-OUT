            background-repeat: no-repeat; background-position: right 10px top 50%; background-size: 10px auto;

        .log-area h3 { margin-top: 0; color: #333; margin-bottom: 10px;}
        #dutyLog { list-style: none; padding: 0; }
        #dutyLog li { padding: 5px 0; border-bottom: 1px dotted #ccc; font-size: 0.9em; }
        #dutyLog li:last-child { border-bottom: none; }
        
        /* Schedule Link Button Styles (Adjusted for internal placement) */
        .schedule-link {
            display: block;
            margin-top: 5px; /* Spacing below the duty buttons */
            margin-bottom: 25px; /* Spacing above the log area */
            padding: 15px;
            background-color: #ff9800; /* Amber/Orange color */
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */

            align-items: center;

            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);

        }
        .modal-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #cc0000;
        }
        .modal-body {
            margin-bottom: 25px;
            font-size: 1em;
            color: #444;
        }
        .modal-footer {
            text-align: right;
        }
        .modal-button {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;

        .modal-button:hover {
            background-color: #990000;
        }
        /* Remove unused external wrapper style */
        /* .schedule-link-area {
            display: none;
        } */

    </style>
</head>
<body onload="listenForLogs()">
    <div class="container">
        <h1>ระบบลงชื่อปฏิบัติหน้าที่</h1>
        <h2>สถานีดับเพลิงและกู้ภัย BIT Cities</h2>
        
        <div class="form-group">
            <label for="firefighterID">รหัสเจ้าหน้าที่:</label>
            <input type="text" id="firefighterID" name="firefighterID" placeholder="ป้อนรหัส เช่น FR-001" required>
        </div>

        <div class="form-group">
            <label for="unitSelect">เลือกหน่วยปฏิบัติหน้าที่:</label>
            <select id="unitSelect" name="unitSelect" required>
                <option value="" disabled selected>-- กรุณาเลือกหน่วย --</option>
                <option value="EMERGENCY MEDICAL TECHNICIAN (EMT)">EMERGENCY MEDICAL TECHNICIAN (EMT)</option>
                <option value="ATV LANCE TEAM (ATL)">ATV LANCE TEAM (ATL)</option>
                <option value="กรมป้องกันและบรรเทาสาธารณะภัย (DDPM)">กรมป้องกันและบรรเทาสาธารณะภัย (DDPM)</option>
                <option value="ดับเพลิง/กู้ภัยดับเพลิง (BFRD)">ดับเพลิง/กู้ภัยดับเพลิง (BFRD)</option>
                <option value="เจ้าหน้าที่อาสาสมัคร (EMR)">เจ้าหน้าที่อาสาสมัคร (EMR)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button class="duty-button sign-in" onclick="logAction('SIGN_IN')">ขึ้นเวร (Sign In)</button>
            <button class="duty-button sign-out" onclick="logAction('SIGN_OUT')">ลงเวร (Sign Out)</button>
        </div>

        <!-- Link to Official Schedule - MOVED INSIDE CONTAINER -->
        <a href="https://shorturl.at/6iAMZ" target="_blank" class="schedule-link">
            <svg class="schedule-link-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            คลิกที่นี่เพื่อดูตารางเวร **ฉบับล่าสุด (Official)**
        </a>
        <!-- END MOVED -->

        <div class="log-area">
            <h3>บันทึกการปฏิบัติหน้าที่ล่าสุด (ดึงจาก Firebase)</h3>
            <ul id="dutyLog">
                </ul>
        </div>
    </div>
    
    <!-- Link to Official Schedule - REMOVED EXTERNAL WRAPPER HERE -->

    <!-- Message Modal (Replaces alert()) -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <div id="modalHeader" class="modal-header">Message</div>
            <div id="modalBody" class="modal-body">Content</div>
            <div class="modal-footer">
                <button onclick="document.getElementById('customModal').style.display = 'none';" class="modal-button">
                    ตกลง
                </button>
            </div>
        </div>
    </div>

    
    <script>
        // Custom Modal Function (replaces alert())
        function showMessage(title, message) {
            document.getElementById('modalHeader').textContent = title;
            document.getElementById('modalBody').textContent = message;
            const modal = document.getElementById('customModal');
            modal.style.display = 'flex';
        }

        /**
         * ดึงสถานะปัจจุบันของเจ้าหน้าที่จาก Firebase
         * @param {string} id รหัสเจ้าหน้าที่
         * @returns {object} {onDuty: boolean, onDutyUnit: string | null}
         */
        async function getDutyStatus(id) {
            try {
                const snapshot = await database.ref(`${STATUS_PATH}/${id}`).once('value');
                const val = snapshot.val();
                return {
                    onDuty: val ? val.onDuty : false,
                    onDutyUnit: val ? val.onDutyUnit : null // หน่วยที่ใช้ขึ้นเวรล่าสุด
                };
            } catch (error) {
                console.error("Error reading status:", error);
                showMessage("ข้อผิดพลาด", "เกิดข้อผิดพลาดในการตรวจสอบสถานะ");
                return { onDuty: true, onDutyUnit: null }; // ป้องกันการลงชื่อซ้ำหากเกิด error
            }
        }

        // ฟังก์ชันบันทึก Log และอัปเดตสถานะใน Firebase
        async function logAction(actionType) {
            const id = document.getElementById('firefighterID').value.toUpperCase().trim();
            const unit = document.getElementById('unitSelect').value;

            // 1. ตรวจสอบข้อมูลพื้นฐาน
            if (!unit) {
                showMessage("ข้อมูลไม่ครบถ้วน", 'กรุณาเลือกหน่วยปฏิบัติหน้าที่!');
                return;
            }
            // ใช้ regex สำหรับรหัส ENG 2-3 ตัว - เลข 2-3 หลัก (เช่น FR-12, EMT-050)
            const idPattern = /^[A-Z]{2,3}-\d{2,3}$/;
            if (!idPattern.test(id)) {
                showMessage("รหัสไม่ถูกต้อง", 'รหัสเจ้าหน้าที่ไม่ถูกต้อง! รหัสต้องเป็น ENG 2-3 ตัว - เลข 2-3 หลัก (เช่น FR-12, EMT-050)');
                return;
            }

            // 2. ตรวจสอบสถานะและเงื่อนไข Unit Lock
            const status = await getDutyStatus(id);

            if (actionType === 'SIGN_IN') {
                if (status.onDuty) {
                    showMessage("ขึ้นเวรไม่สำเร็จ", 'ไม่สามารถขึ้นเวรซ้ำได้! เจ้าหน้าที่คนนี้ยังอยู่ในสถานะ "ขึ้นเวร"');
                    return;
                }
            } else if (actionType === 'SIGN_OUT') {
                if (!status.onDuty) {
                    showMessage("ลงเวรไม่สำเร็จ", 'ไม่สามารถลงเวรได้! เจ้าหน้าที่คนนี้ยังไม่ได้อยู่ในสถานะ "ขึ้นเวร"');
                    return;
                }
                // *** เงื่อนไขการล็อคหน่วย ***
                if (status.onDutyUnit && status.onDutyUnit !== unit) {
                    showMessage("หน่วยไม่ตรงกัน", `ลงเวรไม่สำเร็จ! คุณต้องลงเวรในหน่วยที่คุณขึ้นมา: ${status.onDutyUnit}`);
                    return;
                }
            }

            // 3. เตรียมข้อมูล
            const timestamp = Date.now();
            const logEntry = {
                id: id,
                unit: unit,
                action: actionType, 
                timestamp: timestamp
            };

            const newStatus = {
                id: id,
                unit: unit,
                onDuty: actionType === 'SIGN_IN',
                lastAction: actionType,
                lastTimestamp: timestamp
            };
            
            // เพิ่ม Unit ที่ใช้ขึ้นเวรล่าสุดเพื่อใช้ในการล็อค
            if (actionType === 'SIGN_IN') {
                newStatus.onDutyUnit = unit;
            } else {
                newStatus.onDutyUnit = null; // ล้างเมื่อลงเวรสำเร็จ
            }
            
            // 4. บันทึก/อัปเดตข้อมูลใน Firebase (Transaction)
            try {
                // บันทึก Log ใหม่
                await database.ref(LOG_PATH).push(logEntry);

                // อัปเดตสถานะ
                await database.ref(`${STATUS_PATH}/${id}`).set(newStatus);
                
                showMessage("บันทึกสำเร็จ", `${id}: ${actionType === 'SIGN_IN' ? 'ขึ้นเวรสำเร็จ' : 'ลงเวรสำเร็จ'}!`);
                document.getElementById('firefighterID').value = '';

            } catch (error) {
                console.error("Firebase write error:", error);
                showMessage("ข้อผิดพลาดในการบันทึก", `เกิดข้อผิดพลาดในการบันทึกข้อมูล: ${error.message}`);
            }
        }

        // ฟังก์ชัน Realtime Listener สำหรับแสดง Log ล่าสุด
        function listenForLogs() {
            const logList = document.getElementById('dutyLog');
            
            // ดึง 50 รายการล่าสุด
            database.ref(LOG_PATH).limitToLast(50).on('value', (snapshot) => {
                logList.innerHTML = '';
                const logs = snapshot.val();
                
                if (logs) {
                    // เรียงลำดับจากล่าสุดไปเก่าสุด
                    const sortedKeys = Object.keys(logs).sort((a, b) => logs[b].timestamp - logs[a].timestamp);
                    
                    sortedKeys.forEach((key) => {
                        const log = logs[key];
                        const date = new Date(log.timestamp);
                        const timeString = date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                        
                        const newLogItem = document.createElement('li');
                        const actionText = log.action === 'SIGN_IN' ? 'ขึ้นเวรสำเร็จ' : 'ลงเวรสำเร็จ';
                        const color = log.action === 'SIGN_IN' ? '#28a745' : '#dc3545';
                        
                        newLogItem.innerHTML = `[${timeString}] **${log.unit}** | รหัส **${log.id}**: <b style="color:${color}">${actionText}</b>`;
                        newLogItem.style.color = color;

                        logList.appendChild(newLogItem);
                    });
                } else {
                    logList.innerHTML = '<li>ยังไม่มีข้อมูลการปฏิบัติหน้าที่</li>';
                }
            }, (error) => {
                console.error("Firebase read error:", error);
                logList.innerHTML = `<li style="color: red;">เกิดข้อผิดพลาดในการดึงข้อมูล: ${error.message}</li>`;
            });
        }
    </script>
